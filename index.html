<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
<div class="big-container">


    <div class="container">
        <input type="text" class="result" placeholder="0" >
    </div>
            <div class="btn-containers">
                <div class="first-row">
                    <button class="AC">AC</button> <button class="percentage">%</button> <button class="backspace">&lt;</button> <button class="division">&#247;</button>
                </div>
                <div class="second row">
                    <button class="seven">7</button> <button class="eight">8</button> <button class="nine">9</button> <button class="multiply">&#215;</button>
                </div>
                <div class="third row">
                    <button class="four">4</button> <button class="five">5</button> <button class="six">6</button> <button class="subtract">&#8722;</button>
                </div>
                <div class="fourth row">
                    <button class="one">1</button> <button class="two">2</button> <button class="three">3</button> <button class="addition">&#43;</button>
                </div>
                <div class="fifth row">
                    <button class="zero-zero">00</button> <button class="zero">0</button> <button class="decimal">.</button> <button class="display">=</button>
                </div>
            </div>
</div>
</body>
<script src="app.js"></script>
</html>
